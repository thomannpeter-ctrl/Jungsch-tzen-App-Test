<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jungschützen – Resultaterfassung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h1>Jungschützen – Gruppenresultate</h1>

<form id="resultForm">

  <h2>Gruppe</h2>

  <label>Gruppenchef Name</label>
  <input id="gruppenchef_name" required>

  <label>Gruppenchef E-Mail</label>
  <input id="gruppenchef_email" type="email" required>

  <label>Gruppenname</label>
  <input id="gruppenname" required>

  <h2>Schütze</h2>

  <label>Schützen Name</label>
  <input id="schuetze_name" required>

  <label>Jahrgang</label>
  <input id="jahrgang" type="number" required>

  <label>Resultat</label>
  <input id="resultat" type="number" required>

  <label>Summe Gruppe</label>
  <input id="summe_gruppe" type="number" required>

  <button type="submit">Resultat absenden</button>

  <div id="meldung"></div>

</form>

<script>
document.getElementById("resultForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const meldung = document.getElementById("meldung");
  meldung.textContent = "Senden...";
  meldung.className = "";

  const data = {
    gruppenchef_name: document.getElementById("gruppenchef_name").value,
    gruppenchef_email: document.getElementById("gruppenchef_email").value,
    gruppenname: document.getElementById("gruppenname").value,
    schuetze_name: document.getElementById("schuetze_name").value,
    jahrgang: document.getElementById("jahrgang").value,
    resultat: document.getElementById("resultat").value,
    summe_gruppe: document.getElementById("summe_gruppe").value
  };

  fetch("https://script.google.com/macros/s/AKfycbzgsvVrN4hPb97aRVOHOpkAeu3ZlHnCQqQTyMkXbDSLfk4OKj2hhTeUeEKyV6Nd3MmoYg/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(() => {
    meldung.textContent = "✅ Resultat erfolgreich gespeichert";
    meldung.className = "success";
    document.getElementById("resultForm").reset();
  })
  .catch(() => {
    meldung.textContent = "❌ Fehler beim Speichern";
    meldung.className = "error";
  });
});
</script>

</body>
</html>
